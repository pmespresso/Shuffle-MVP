<body>

   <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header page-header">
          <a class="navbar-brand" href="#">
            Shuffle
          </a>
        </div>
<button type="button" class="btn btn-success navbar-btn" id="makePostButton" data-target="#makePostModal" data-toggle="modal" >Add Something To Sell</button>
        
      </div>
    </nav> <!-- end nav -->

    <!-- Page Content -->
    <div class="container wrapper">

        <!-- Posts Row -->
        <div class="row" id="posts">
        
        
        </div>
        <!-- /.row -->   

        <div class="push">
            

        </div>
    </div> <!-- container -->

<hr>

<!-- MODAL -->
<div class="modal fade" id="makePostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create Your Post</h4>
      </div>
      <div class="modal-body">
        <div class="container">

            <div class="center-block" id="productSellerContent">
                <div id="productImageView">
                    
                    
                </div>
                <p class="lead">Product Name: </p><p id="productName"> </p>
                <p class="lead">Product Price: </p> <p id="productPrice"> </p>
                <p class="lead">Description: </p> <p id="productDescription"></p>                


                <form id="itemInfoForm">
                    <input id="productImage" type="file" accept="image/*" ></input>
                    <input id="productName" type="text" placeholder="Name Your Product...">
                    <input id="minimumOffer" type="text" placeholder="Minimum Offer">
                    <input id="productDescription" type="text" placeholder="Description">
                        
                    <input type="button" value="Sell" id='sellButton'>
                </form>

                <!-- TO DO -->
                <button class="btn btn-warning" id="preview">Preview</button>
            </div> <!-- center block -->
        </div>
        
      </div> <!-- modal body -->
      </div>
    </div>
  </div>
</div>


    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>   Copyright &copy; Shuffle 2016</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="js/index.js"></script>

</body>

</html>
