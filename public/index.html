</head>

<body>

   <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header page-header">
          <a class="navbar-brand" href="#">
            Shuffle?
          </a>
        </div>
<button type="button" class="btn btn-success navbar-btn" id="makePostButton" data-target="#makePostModal" data-toggle="modal" >Add Something To Sell</button>

      </div>
    </nav> <!-- end nav -->

    <!-- Page Content -->
    <div class="container wrapper">

        <!-- Posts Row -->
        <div class="row" id="posts">

        <!-- this is where all the main feed get injected from the Firebase Posts data -->

        </div>  
        <!-- /.row -->   

        <div class="push">
        <!-- this is for the footer to stay sticky -->
        </div>
    </div> <!-- container -->

<hr>

<!-- CLICK TO VIEW MORE INFO MODAL -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="moreInfoModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="moreInfoModalLabel"> </h4>
      </div>
    </div>
  </div>
</div>

<!-- ADD PRODUCT TO SELL MODAL -->
<div class="modal fade" id="makePostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="makePostModalTitle">Create Your Post</h4>
      </div>
      <div class="modal-body">
        <div class="container">

            <div class="center-block" id="productSellerContent">
                <div id="productImageView">
                    
                    
                </div>
                <p class="lead">Product Name: </p><p id="productName"> </p>
                <p class="lead">Product Price: </p> <p id="productPrice"> </p>
                <p class="lead">Description: </p> <p id="productDescription"></p>                

                <form id="itemInfoForm">
                    <input id="productImage" type="file" accept="image/*" ></input>
                    <input id="productName" type="text" placeholder="Name Your Product..." maxlength="50">
                    <input id="minimumOffer" placeholder="Minimum Offer" type="text">
                    <input id="productDescription" type="text" placeholder="Description" maxlength="150">
                        
                    <input type="button" value="Sell" id='sellButton'>
                </form>

                <!-- *************** TO DO *************** -->
                <button class="btn btn-warning" id="preview">Preview</button>
            </div> <!-- center block -->
        </div>
        
      </div> <!-- modal body -->
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <p id="status"> Copyright &copy; Shuffle 2016</p>
        </div>
    </div> <!-- /.row -->
</footer>

    <!-- jQuery CDN -->
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="js/index.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <!-- Masonry Library -->
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
