<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shuffle</title>

    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">

    <!-- Amazon AWS JS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.3.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap CDN -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

</head>

<body>

   <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header page-header">
          <a class="navbar-brand" href="#">
            Shuffle?
          </a>
        </div>
<button type="button" class="btn btn-success navbar-btn" id="makePostButton" data-target="#makePostModal" data-toggle="modal" >Add Something To Sell</button>

      </div>
    </nav> <!-- end nav -->

  <div class="container-fluid">
    <!-- Page Content -->
    <div class="grid" id="posts">
              <!-- this is where all the main feed get injected from the Firebase Posts data -->

    </div>

  </div>
    

<hr>

<!-- CLICK TO VIEW MORE INFO MODAL -->
  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="moreInfoModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="moreInfoModalLabel"> </h4>
        </div>
      </div>
    </div>
  </div>

<!-- ADD PRODUCT TO SELL MODAL -->
    <div class="modal fade" id="makePostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="makePostModalTitle">Create Your Post</h4>
          </div>
          <div class="modal-body">
            <div class="container">

                <div class="center-block" id="productSellerContent">
                    <div id="productImageView">
                        
                        
                    </div>
                    <p class="lead">Product Name: </p><p id="productName"> </p>
                    <p class="lead">Product Price: </p> <p id="productPrice"> </p>
                    <p class="lead">Description: </p> <p id="productDescription"></p>                

                    <form id="itemInfoForm">
                        <input id="productImage" type="file" accept="image/*" ></input>
                        <input id="productName" type="text" placeholder="Name Your Product..." maxlength="50">
                        <input id="minimumOffer" placeholder="Minimum Offer" type="text">
                        <input id="productDescription" type="text" placeholder="Description" maxlength="150">
                            
                        <input type="button" value="Sell" id='sellButton'>
                    </form>

                    <!-- *************** TO DO *************** -->
                    <button class="btn btn-warning" id="preview">Preview</button>
                </div> <!-- center block -->
            </div>
            
          </div> <!-- modal body -->
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Custom Javascript -->
    <script src="js/index.js"></script>
    <!-- Core Bootstrap Minimized -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Packery Grid CDN -->
    <script src="https://npmcdn.com/packery@2.0/dist/packery.pkgd.min.js"></script>

</body>

</html>
